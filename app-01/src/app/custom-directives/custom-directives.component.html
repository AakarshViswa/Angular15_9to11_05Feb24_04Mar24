<section class="cd">
    <h3>Custom Directive Demo</h3>
    <p>This is a normal para</p>
    <p appSimpleHighlight>This is a para applied with appSimpleHighlight directive</p>
    <p appEnhancedHighlight>This is a para applied with appEnhancedHighlight directive</p>
    <p appEnhancedHighlight="white" alternateColor="orange">
        This is a para applied with appEnhancedHighlight directive with custom values
    </p>
</section>
