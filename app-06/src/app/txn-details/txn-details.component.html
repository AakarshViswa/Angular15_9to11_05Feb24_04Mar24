<div class="row border-bottom border-primary p-2">
    <div class="col-2">{{txn.dot|date:'dd-MMM-yyyy'}}</div>
    <div class="col-1 text-end">{{txn.id}}</div>
    <div class="col">{{txn.descp}}</div>
    <div class="col-2 text-end">
        {{(txn.type==="CREDIT"?txn.amount:'')|currency:'INR'}}
    </div>
    <div class="col-2 text-end">
        {{(txn.type==="DEBIT"?txn.amount:'')|currency:"INR"}}
    </div>
    <div class="col-2 text-center">
        <button type="button" class="btn btn-sm btn-primary me-1" (click)="edit(txn.id)">EDIT</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="delete(txn.id)">DELETE</button>
    </div>
</div>
